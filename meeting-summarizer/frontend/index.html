<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Meeting Summarizer</h1>
        </header>

        <main class="chat-container">
            <div class="messages" id="messages">
                <!-- Messages will be added here -->
            </div>
        </main>

        <footer class="input-container">
            <div class="input-wrapper">
                <!-- Use onclick directly in HTML -->
                <span class="attach-btn" onclick="document.getElementById('fileInput').click()" title="Attach audio file">
                    ðŸ“Ž
                </span>
                <input type="file" id="fileInput" accept="audio/*" style="display: none;" onchange="handleFileUpload(event)">
                <input type="text" id="chatInput" placeholder="Upload an audio file to get started..." disabled>
                <span class="send-btn" id="sendBtn" disabled>Send</span>
            </div>
        </footer>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <p id="loadingText">Processing your meeting...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
